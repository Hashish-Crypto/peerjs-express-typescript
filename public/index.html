<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Peerjs Express Typescript">
  <title>peerjs-express-typescript</title>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
</head>
<body>
  <h3>My peer ID is:</h3>

  <p id="peerIdNode"></p>

  <h3>Connect to someone:</h3>

  <input type="text" id="receiverPeerIdNode" value="">

  <button id="connectButton">Connect</button>

  <video  controls width="250" style="display: block" id="videoNode" autoplay></video>

  <h3>Send a message:</h3>

  <input type="text" id="messageInput" value="Hello there!">

  <button id="sendMessageButton">Send</button>

  <h3>Received messages:</h3>

  <div id="receivedMessagesNode"></div>

  <script src="./index.js"></script>
</body>
</html>
